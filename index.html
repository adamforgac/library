<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="queries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e4b054a4b4.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>
<body>
    <div class="wrapper">
        <div class="banner">
            <div class="main-heading">
                <img src="images/logo3.png" alt="">
            </div>
        </div>

        <div class="book-form">
            <div class="book-form-layout">
                <div class="book-form-heading">
                    <h2>Add new book</h2>
                </div>
    
                <div class="book-form-only">
                    <form id="whole-book-form" action="">
                        <div class="text-pole1 pole">
                            <label class="text-label" for="book_title">Title</label>
                            <input onfocus="" id="book_title" type="text" autocomplete="off" required maxlength="40">
                        </div>
    
                        <div class="text-pole2 pole">
                            <label class="text-label" for="book-author">Author</label>
                            <input id="book-author" onfocus="" type="text" autocomplete="off" required maxlength="40">
                        </div>
    
                        <div class="text-pole3 pole">
                            <label class="text-label" for="total_pages">Total pages</label>
                            <input id="total_pages" onfocus="" type="number" autocomplete="off" required min="1" max="999999">
                        </div>
    
                        <div class="text-pole4 pole">
                            <label class="text-label" for="completed_pages">Completed pages</label>
                            <input id="completed_pages" onfocus="" type="number" autocomplete="off" required>
                        </div>

                        <div class="text-pole5 pole">
                            <label class="text-label" for="completed_pages">Read the whole book?</label>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </form> 
                </div>

                <div class="book-form-buttons">
                    <div class="book-form-cancel">
                        <button><i class="fa-solid fa-circle-xmark"></i></button>
                    </div>

                    <div class="book-form-confirm">
                        <button type="submit" form="whole-book-form"><i class="fa-solid fa-circle-check"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="library">
            <div class="add-new-book">
                <p>+</p>
            </div>

            <div class="book-card">
                <div class="book-card-edit-buttons">
                    <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button class="remove"><i class="fa-solid fa-trash"></i></button>
                </div>

                <div class="book-card-name">
                    <h2 class="book-card-name text">Harry Potter</h2>
                </div>
    
                <div class="book-card-author">
                    <p class="book-card-author text">J. K. Rowling</p>
                </div>
    
                <div class="book-card-buttons">
                    <button class="minus"><i class="fa-solid fa-minus"></i></button>
                    <button class="tick"><i class="fa-solid fa-check"></i></button>
                    <button class="plus"><i class="fa-solid fa-plus"></i></button>
                </div>
    
                <div class="book-card-stats">
                    <p class="book-card-stat-read">35</p>

                    <p><i class="fa-solid fa-book-open"></i></p>

                    <p class="book-card-stat-total">100</p>
                </div>
            </div>
        </div>

        <div class="menu">
            <div class="delete-button">
                <button class="delete">
                    DELETE ALL
                </button>
            </div>

            <div class="books-information">
                <div class="books-text-info">
                    <div class="heading-info">
                        <h2>Information</h2>
                    </div>

                    <div class="books-total stats-all">
                        <div class="book-text">
                            <p>Total books</p>
                        </div>

                        <div class="book-stat">
                            <p class="stat-only-total-books">0</p>
                        </div>
                    </div>

                    <div class="completed-books stats-all">
                        <div class="book-text">
                            <p>Books completed</p>
                        </div>

                        <div class="book-stat">
                            <p class="stat-only-completed-books">0</p>
                        </div>
                    </div>

                    <div class="pages-total stats-all">
                        <div class="book-text">
                            <p>Total pages</p>
                        </div>

                        <div class="book-stat">
                            <p class="stat-only-total-pages">0</p>
                        </div>
                    </div>

                    <div class="completed-pages stats-all">
                        <div class="book-text">
                            <p>Completed pages</p>
                        </div>

                        <div class="book-stat">
                            <p class="stat-only-completed-pages">0</p>
                        </div>
                    </div>
                </div>
    
                <div class="add-button">
                    <div class="book-image">
                        <img src="images/book2.png" alt="">
                    </div>
                </div>
    
                <div class="logo">
                    <img src="images/logo-black.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
